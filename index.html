<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tillgängliga Webbkomponenter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="openModalBtn">Öppna modalfönster</button>
    <div
      id="accessibleModal"
      role="dialog"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <h2 id="modalTitle">Exempel på modalfönster</h2>
      <p>Här är lite text i modalfönstret.</p>
      <button id="closeModalBtn">Stäng</button>
    </div>

    <button id="openDialogBtn">Öppna modalfönster med dialog</button>

    <dialog id="accessibleDialog">
      <h2>Exempel på tillgängligt modalfönster med &lt;dialog&gt;</h2>
      <p>Här är innehållet i modalfönstret.</p>
      <button id="closeDialogBtn">Stäng</button>
    </dialog>
    <button id="menuButton" aria-expanded="false" aria-controls="menuContent">
      Meny
    </button>

    <nav id="menuContent" hidden>
      <ul>
        <li><a href="#">Hem</a></li>
        <li><a href="#">Om oss</a></li>
        <li><a href="#">Tjänster</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>

    <script src="scripts.js"></script>
  </body>
</html>
